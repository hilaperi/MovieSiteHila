<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="X-UA-Compatible" href="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Movie Site</title>
</head>

<body>
    <div class="container">
        <h1>Movie site</h1>
        <img src="" alt="">

        <form class="vertical-center">
            <div class="form-group">
                <input type="text" placeholder="Search a Movie!" id="inputValue">
            </div>
            <button type="submit" id="search" >Search a movie</button>
            <div class="dropdown">
                <button onclick="DropdownList()" class="dropbtn">Filter</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="javascript:popularMovie();">Popular Movie</a>
                  <a href="javascript:screeningMovie();">Now Playing</a>
                  <a href="javascript:getFavoriteList();">My Favorits</a>
                </div>
              </div>

            
        </form>
    </div>

  

    <div id="movie-search"></div>
    <div id="movie-container">

    </div>

    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="./assets/js/apiTran.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/paging.js"></script>

    


</body>
</html>
